<html>

<head>
    <meta charset="utf-8">
    <title>Backbone traning project</title>
    <link rel='stylesheet' href='dist/style.css'>
</head>

<body>
    <div class="wrapper">
        <form class="search-form" id="addItem">
            <h1 class="search-form__title">Поиск товаров по артикулам</h1>
            <p class="search-form__desc">Введите артикулы через пробел или с новой строки, например: 123456 123415 125252</p>
            <textarea class="search-form__textarea" name="text"></textarea>
            <p class="search-form__remark">Не более 1000 артикулов за раз</p>
            <span class="search-form__btn">Искать</span>
        </form>
        <div class="items"></div>
        <script id="item-template" type="text/template">
            <ul>
                <% items.forEach(function(item) { %>
                <li>
                    <div class="item">
                        <h2 class="item-title"><%-item.name%></h2>
                        <img src=<%-item.img%> alt"Изображение товара">
                        <span class="item-cost"><%-item.price%> <%-item.currency%></span>
                        <button class="item-about">Описание</button>
                        <button class="item-spec">Характеристики</button>
                        <p class="item-dsc"></p>
                    </div>
                </li>
                <% }); %>
            </ul>
        </script>
    </div>
    <script type="text/javascript" src="dist/js/index.js"></script>
</body>
</html>
